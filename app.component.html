<div class="container">
  <h1>angular pipes</h1>

  <p>
     {{ e | number }}
  </p>
  <p>
    {{ e | number:'1.1-5' }}
  </p>
  <p>
    {{ e | number:'3.2'}}
  </p>
  <p>
    {{ str | uppercase | lowercase | titlecase}}
  </p>
  <p>
    {{ str | titlecase | slice:1 }}
  </p>
  <p>
    {{ str | titlecase | slice:1:5 }}
  </p>
  <p>
    {{ str | titlecase | slice:1:-2 }}
  </p>
</div>
